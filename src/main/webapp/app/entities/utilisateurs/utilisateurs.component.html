<div>
    <h2 id="page-heading">
        <span jhiTranslate="aubApp.utilisateurs.home.title">Utilisateurs</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-utilisateurs" [routerLink]="['/utilisateurs/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="aubApp.utilisateurs.home.createLabel">
            Create a new Utilisateurs
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="utilisateurs?.length === 0">
        <span jhiTranslate="aubApp.utilisateurs.home.notFound">No utilisateurs found</span>
    </div>
    <div class="table-responsive" *ngIf="utilisateurs?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="aubApp.utilisateurs.numRue">Num Rue</span></th>
            <th><span jhiTranslate="aubApp.utilisateurs.nomRue">Nom Rue</span></th>
            <th><span jhiTranslate="aubApp.utilisateurs.ville">Ville</span></th>
            <th><span jhiTranslate="aubApp.utilisateurs.codePostal">Code Postal</span></th>
            <th><span jhiTranslate="aubApp.utilisateurs.dateNaissance">Date Naissance</span></th>
            <th><span jhiTranslate="aubApp.utilisateurs.paniers">Paniers</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let utilisateurs of utilisateurs ;trackBy: trackId">
                <td><a [routerLink]="['/utilisateurs', utilisateurs.id, 'view' ]">{{utilisateurs.id}}</a></td>
                <td>{{utilisateurs.numRue}}</td>
                <td>{{utilisateurs.nomRue}}</td>
                <td>{{utilisateurs.ville}}</td>
                <td>{{utilisateurs.codePostal}}</td>
                <td>{{utilisateurs.dateNaissance | date:'medium'}}</td>
                <td>
                    <div *ngIf="utilisateurs.paniers">
                        <a [routerLink]="['/paniers', utilisateurs.paniers?.id, 'view' ]" >{{utilisateurs.paniers?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/utilisateurs', utilisateurs.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/utilisateurs', utilisateurs.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/utilisateurs', { outlets: { popup: utilisateurs.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
