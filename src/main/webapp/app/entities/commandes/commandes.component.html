<div>
    <h2 id="page-heading">
        <span jhiTranslate="aubApp.commandes.home.title">Commandes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-commandes" [routerLink]="['/commandes/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="aubApp.commandes.home.createLabel">
            Create a new Commandes
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="commandes?.length === 0">
        <span jhiTranslate="aubApp.commandes.home.notFound">No commandes found</span>
    </div>
    <div class="table-responsive" *ngIf="commandes?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="aubApp.commandes.dateCommande">Date Commande</span></th>
            <th><span jhiTranslate="aubApp.commandes.statut">Statut</span></th>
            <th><span jhiTranslate="aubApp.commandes.utilisateurs">Utilisateurs</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let commandes of commandes ;trackBy: trackId">
                <td><a [routerLink]="['/commandes', commandes.id, 'view' ]">{{commandes.id}}</a></td>
                <td>{{commandes.dateCommande | date:'medium'}}</td>
                <td jhiTranslate="{{'aubApp.CommandeStatut.' + commandes.statut}}">{{commandes.statut}}</td>
                <td>
                    <div *ngIf="commandes.utilisateurs">
                        <a [routerLink]="['/utilisateurs', commandes.utilisateurs?.id, 'view' ]" >{{commandes.utilisateurs?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/commandes', commandes.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/commandes', commandes.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/commandes', { outlets: { popup: commandes.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
