<mat-card class="article-card" *ngFor="let article of articles">
    <mat-card-header>
      <div mat-card-avatar class="article-header-image"></div>
      <mat-card-title>{{article.displayName}}</mat-card-title>
      <mat-card-subtitle>{{article.category}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a {{article.displayName}}">
    <mat-card-content>
      <span> Price : {{article.price}}
      </span>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Acheter</button>
    </mat-card-actions>
</mat-card>
