<div class="row catName">
    <span class="middle-spacer"></span>
    <h3>{{Category}} </h3>
</div>
<div class="row totalPage">
    <div class="col-md-2 revertPadding">

        <h5 class="display-6 spacedLines">Trier par : </h5>
        <div class="row">
            <span ngbDropdown class="dropdown-menu-self">
            <a ngbDropdownToggle href="javascript:void(0);" class="dropdown-menu-self">
                <span>{{selectedTrieFilter1}} </span>
            </a>
            <ul class="dropdown-menu" ngbDropdownMenu aria-labelledby="cat-menu">
                <li *ngFor="let item of trieItems" (click)='ChangeTrieFilter(item)'>
                    <a class="dropdown-item">
                        <span>{{item}}</span>
                    </a>
                </li>
            </ul>
            </span>
        </div>
        <h5 class="display-6 spacedLines">Affiner par : </h5>
        <div class="row">
            <span ngbDropdown class="dropdown-menu-self">
        <a ngbDropdownToggle href="javascript:void(0);" class="dropdown-menu-self">
            <span>{{selectedPriceFilter}} </span>
            </a>
            <ul class="dropdown-menu" ngbDropdownMenu aria-labelledby="cat-menu">
                <li *ngFor="let item of priceItems2" (click)='ChangePriceFilter(item.displayName)'>
                    <a class="dropdown-item">
                        <span>{{item.displayName}}</span>
                    </a>
                </li>
            </ul>
            </span>
        </div>
        <div class="row">
            <span ngbDropdown class="dropdown-menu-self">
        <a ngbDropdownToggle href="javascript:void(0);" class="dropdown-menu-self">
            <span>{{selectedSexeFilter1}} </span>
            </a>
            <ul class="dropdown-menu" ngbDropdownMenu aria-labelledby="cat-menu">
                <li *ngFor="let sexe of sexeItems2" (click)='ChangeSexeFilter(sexe)'>
                    <a class="dropdown-item">
                        <span> {{sexe}} </span>
                    </a>
                </li>
            </ul>
            </span>
        </div>
    </div>
    <div class="col-md-10 revertPaddingRight">
        <div *ngFor="let art of articles; let index = index">
            <div *ngIf="(index % 3)==0" class="row">
                <div class="col-md-4">
                    <jhi-article [articleItem]="articles[index + (index % 3 )]"></jhi-article>
                </div>
                <div class="col-md-4" *ngIf="(index + ((index+1) % 3 ))<= (articles.length-1)">
                    <jhi-article [articleItem]="articles[index + ((index+1) % 3 )]"></jhi-article>
                </div>
                <div class="col-md-4" *ngIf="(index + ((index+2) % 3 ))<= (articles.length-1)">
                    <jhi-article [articleItem]="articles[index + ((index+2) % 3 )]"></jhi-article>
                </div>
            </div>
        </div>
    </div>
</div>
